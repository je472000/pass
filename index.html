<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="wrap">
          <article class="passbox">
            <header class= "word">
              <h1 class="opt"> Select options</h1>
            </header>
            <section>
              <div class= "slidecontainer">  
                <label for="passRange" v-model="passwodlength"><length: {{ passwordlength }}></length:></label>
                <input type="range" min="8" max="128" class="slider" id="passRange">
              </div>
            <div class= "options">
              <label class="container" v-for="(option, index) in optiondata" :key="index"></label
              {{ option.name }}>
              <input type="checkbox" v-model="option.status">
              <span class="checkmark"></span>
            </div>
          </section>
        </article>   
      <footer>
        <div class="password"></div>
        <button class="btn-refresh">refresh</button>   
      </footer>  
    
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      
      </div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
